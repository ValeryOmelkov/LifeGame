<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра "Жизнь"</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrap">
        <h1>Игра "Жизнь"</h1>
        <div class='container'>
            <div class='setting'>
                <div class="settingBlock">
                    <div class='blockText' style="margin-top: 0px;">  
                        <span style="float: left">Тип</span>  
                        <span id='typeText'>Стандартная</span>  
                    </div>
                    <input id='typeSlider' class='slider' type="range" min="1" max="2" value="1">

                    <div class='blockText'>  
                        <span style="float: left">Ширина</span>  
                        <span id='widthText'>76</span>  
                    </div>
                    <input id='widthSlider' class='slider' type="range" min="30" max="90" value="76">
                    
                    <div class='blockText'>  
                        <span style="float: left">Высота</span>  
                        <span id='heightText'>46</span>  
                    </div>
                    <input id='heightSlider' class='slider' type="range" min="15" max="60" value="46">
                    
                    <div class='blockText'>  
                        <span style="float: left">Размер клетки</span>  
                        <span id='sizePixelText'>10</span>  
                    </div>
                    <input id='sizePixelSlider' class='slider' type="range" min="1" max="3" value="2">
                    
                    <div class='blockText'>  
                        <span style="float: left">Скорость</span>  
                        <span id='speedText'>0.2</span>  
                    </div>
                    <input id='speedSlider' class='slider' type="range" min="10" max="5000" value="200">
                    
                    <div class='blockText'>  
                        <span style="float: left">Срок жизни</span>  
                        <span id='lifeText'>4</span>  
                    </div>
                    <input id='lifeSlider' class='slider' type="range" min="1" max="10" value="4" disabled>
                    
                    <div class='blockText'>  
                        <span style="float: left">Сохранение</span>  
                        <span id='saveText'>2 - 3</span>  
                    </div>
                    <div class='oneSlider'><input id='saveSliderOne' class='slider' style='float: left;' type="range" min="1" max="8" value="2"></div>
                    <div class='twoSlider'><input id='saveSliderTwo' class='slider' style='float: left;' type="range" min="1" max="8" value="3"></div>
                    
                    <div class='blockText' style='clear: both'>  
                        <span style="float: left">Размножение</span>  
                        <span id='reprodText'>3</span>  
                    </div>
                    <input id='reprodSlider' class='slider' type="range" min="1" max="8" value="3">                    

                    <div class='blockText' style='clear: both'>  
                        <span style="float: left">Случайные клетки</span>  
                        <span id='randomCellText'>0%</span>  
                    </div>
                    <input id='randomCellSlider' class='slider' type="range" min="0" max="100" value="0">
                </div>
            </div>
            <div class="blockCanvas">
                <canvas class='gameField' id="field"></canvas>
            </div>
            <div class='setting'></div>
        </div>
        <div class='block'>
            <p>Циклов прошло: <span id="cycles">0</span></p>
            <input id="startAndPause" type="image" src='image/play.png' class="imageButton">
            <input id="step" type="image" src='image/step.png' class="imageButton">
            <input id="refresh" type="image" src='image/refresh.png' class="refreshButton">
            <input id="randomField" type="image" src='image/generate.png' class="imageButton">
        </div>
    </div>
<script src="game.js"></script> 
</body>
</html>
